{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
    <h2 class="text-center mb-4" style="font-weight: 700; color: #343a40;">Logout</h2>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <input type="hidden" name="confirm" value="1">
      <p class="mb-4 text-center">Are you sure you want to log out?</p>
      <button type="submit" class="btn btn-danger w-100">Logout</button>
    </form>
    <div class="border-top pt-3 mt-4 text-center">
      <small class="text-muted">
        <a class="ml-2" href="{% url 'home' %}" style="color: #007bff; text-decoration: none; font-weight: 500;">Back to Home</a>
      </small>
    </div>
  </div>
</div>
{% endblock content %}
